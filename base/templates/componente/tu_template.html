{% extends 'partials/body.html' %}
{% load static %}

{% block contenido %}
<div class="container">
  <center>
    <br>
    <br>
    <br>
    <section id="tablaUsuario">
      <section class="col-lg-12 table">
        <div class="container text-center bg-white text-dark row g-6 border rounded">
          <div class="row align-items-start">
            <div class="col-12 table-responsive">
              <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th colspan="2">
                      <h1>Detalle Receta</h1>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  {% for componente in componentes %}
                    <tr>
                      <td>Nombre Componente:</td>
                      <td>{{ componente.nomComponente }}</td>
                    </tr>
                    <!-- Otros detalles del componente -->
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </section>
  </center>
</div>

{% endblock contenido %}
