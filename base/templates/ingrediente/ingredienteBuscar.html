{% extends 'partials/body.html' %}
{% block contenido %}

<center>
    <div class="container-ingrediente p-3 mb-2 bg-white text-dark row g-6 border rounded">
     <div class="row">
         <div class="col-md-12">
                 <form class="form-horizontal" method="post">
                     <fieldset>
                         <legend class="text-center header">Filtrar Busqueda Ingrediente</legend>
 
                         <div class="form-group">
                             <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                             <div class="col-md-8">
                                 <input id="fname" name="name" type="text" placeholder="Codigo" class="form-control">
                             </div>
                         </div>
                         <div class="form-group">
                             <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                             <div class="col-md-8">
                                 <input id="lname" name="name" type="text" placeholder="Nombre Ingrediente" class="form-control">
                             </div>
                         </div>
 
                         <div class="form-group">
                             <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                             <div class="col-md-8">
                                 <input id="email" name="email" type="text" placeholder="Unidad Medida" class="form-control">
                             </div>
                         </div>
 
                         <div class="form-group">
                             <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                             <div class="col-md-8">
                                 <input id="phone" name="phone" type="number" placeholder="Costo Ingrediente" class="form-control">
                             </div>
                         </div>
 
                         <div class="button-buscarIngrediente">
                             <div class="col-md-12 text-center">
                                 <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
                             </div>
                         </div>
                     </fieldset>
                 </form>
             </div>
         </div>
     </div>
 </div>
</center>
 {% endblock contenido %}
